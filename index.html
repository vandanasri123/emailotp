

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP Request</title>
    <style>body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f4f4f4;
    margin: 0;
}

.container {
    background: white;
    padding: 20px;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}

h1 {
    margin-bottom: 20px;
}

form {
    display: flex;
    flex-direction: column;
}

label {
    margin-bottom: 10px;
}

input {
    margin-bottom: 20px;
    padding: 10px;
    font-size: 16px;
}

button {
    padding: 10px;
    font-size: 16px;
    background-color: #007bff;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

#response-message {
    margin-top: 20px;
}
</style>
</head>
<body>
    <div class="container">
        <h1>Request OTP</h1>
        <form id="otp-form">
            <label for="email">Enter your email:</label>
            <input type="email" id="email" name="email" required>
            <button type="button" onclick="sendOtp()">Send OTP</button>
        </form>
        <div id="response-message"></div>
    </div>
    <script>function sendOtp() {
    const email = document.getElementById('email').value;
    const responseMessage = document.getElementById('response-message');

    if (validateEmail(email)) {
        // In a real application, here you would make an API request to your server
        // to send the OTP to the email address.

        // For demonstration purposes, we'll just simulate a successful response.
        responseMessage.textContent = `OTP has been sent to ${email}.`;
        responseMessage.style.color = 'green';
    } else {
        responseMessage.textContent = 'Please enter a valid email address.';
        responseMessage.style.color = 'red';
    }
}

function validateEmail(email) {
    const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
    return re.test(email);
}
</script>
</body>
</html>
